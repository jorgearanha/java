<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Clientes</title>
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Clientes</strong>
		</div>
		<div class="panel-body">
			<form action="#" class="form-horizontal" th:object="${client}" th:action="@{/client/add}" method="POST"
				style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{name}" maxlength="255" autofocus="autofocus" placeholder="Nome do Cliente" />
							    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('phone')}? 'has-error'">
								<label>Telefone</label> 
								<input type="text" class="form-control input-sm" th:field="*{phone}" maxlength="30" placeholder="Informe o telefone"/>
								<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
							</div>
						</div>
				  </fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
