<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Clientes</title>
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Clientes</strong>
		</div>
		<div class="panel-body col-md-4 col-md-push-4 ">
			<form action="#" class="form-horizontal col-md-8 col-md-push-2" th:object="${user}" th:action="@{/}" method="POST"
				style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">                                                          
							<div th:classappend="${#fields.hasErrors('username')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{username}" maxlength="255" autofocus="autofocus" placeholder="Nome" />
							    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</span>
							</div>
						</div>
						<div class="form-group row">
							<div th:classappend="${#fields.hasErrors('password')}? 'has-error'">
								<label>Senha</label> 
								<input type="password" class="form-control input-sm" th:field="*{password}" maxlength="255" placeholder="Senha"/>
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
						</div>
				  </fieldset>
				</div>
				<div class="form-group row text-center">
                    <button type="submit" class="btn btn-sm btn-primary">Criar novo usu√°rio</button>
                    <div> <a th:href="@{/swagger-ui.html}" >swagger</a></div>
                   
				</div>
			</form>
		</div>
	</div>
</body>
</html>
